spring:
  application:
    name: sisferrete-backend
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/sisferrete}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:}
  flyway:
    enabled: true
    locations: classpath:db/migration

app:
  jwt:
    secret: ${APP_JWT_SECRET:dev-secret-change-me}
    access-token-ttl-seconds: ${APP_JWT_ACCESS_TTL_SECONDS:900}
    refresh-token-ttl-seconds: ${APP_JWT_REFRESH_TTL_SECONDS:604800}

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
